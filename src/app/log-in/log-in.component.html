<div class="row authenticate-main">
  <div class="col-sm-6 col-md-offset-3 authenticate-block">
        <h1>Log in to NG4 Bookstore</h1>
        <a routerLink="/login" class="authenticate-link">New to NG4 Bookstore? Register!</a>
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal" novalidate>
          <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input [formControl]="email" type="email" class="form-control" placeholder="Email">
            </div>
            <div *ngIf="submitted && !email.valid" class="help-block">Email is required.</div>
          </div>
          <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input [formControl]="password" type="password" class="form-control" placeholder="Password">
            </div>
            <div *ngIf="submitted && !password.valid" class="help-block">Password is required.</div>
          </div>
          <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-10">
                  <button [disabled]="submitted" type="submit" class="btn btn-danger btn-authenticate">Log In</button>
                  <a routerLink="/login" class="forgot-password">Forgot password?</a>
            </div>
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{errorMessage}}
          </div>
          <div class="alert alert-info">
            email: user@test.com password: test12345!
          </div>
        </form>
  </div>
</div>
