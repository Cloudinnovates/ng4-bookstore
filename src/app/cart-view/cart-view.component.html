<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div *ngIf="cart.count">
                <form #form="ngForm">
                    <div class="table-responsive">
                        <table class="table table-sm table-striped table-bordered table-inverse table-cart">
                            <tbody>
                                <tr>
                                    <td class="font-weight-bold">Title</td>
                                    <td class="font-weight-bold">Price</td>
                                    <td class="font-weight-bold">Count</td>
                                    <td class="font-weight-bold">Amount</td>
                                </tr>
                                <tr *ngFor="let item of cart.items">
                                    <td>{{item.book.title}}</td>
                                    <td>{{item.book.price | currency:'EUR':true:'1.2-2'}}</td>
                                    <td>
                                        <!--<input type="number" name="{{item.book.id}}" min="1"
                                                [ngModel]="item.count"
                                                (ngModelChange)="item.count = update($event, item)">-->
                                        <input type="number" name="{{item.book.id}}" min="1"
                                          [(ngModel)]="item.count" readonly>
                                    </td>
                                    <td>{{item.amount | currency:'EUR':true:'1.2-2'}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
            <div class="empty-cart" *ngIf="!cart.count">your cart is empty!</div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-block">
                    <form>
                        <div class="form-group row">
                            <label class="col-3 form-control-label">Total:</label>
                            <div class="col-9">
                                <h4 class="form-control-static float-right">{{cart.amount | currency:'EUR':true:'1.2-2'}}</h4>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12">
                                <a class="btn btn-danger btn-block" [routerLink]="['/checkout']">Checkout</a>
                                <a class="btn btn-primary btn-block" [routerLink]="['/books']">Continue Viewing</a>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12">
                                <button class="btn btn-success btn-block" (click)="clearCart()">Clear Cart</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
