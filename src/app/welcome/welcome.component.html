<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div id="welcome-books" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#welcome-books"
          *ngFor="let category of sliderCategories; let first=first; let i = index"
          attr.data-slide-to="{{i}}" [ngClass]="{active: first}"></li>
        </ol>

        <div class="carousel-inner" role="listbox">
          <div class="carousel-item" *ngFor="let category of sliderCategories; let first=first; let i = index" [ngClass]="{active: first}">
            <app-category-slider [category]="category" (select)="selectCategory($event)"></app-category-slider>
          </div>
        </div>
        <a class="carousel-control-prev" href="#welcome-books" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
      </a>
        <a class="carousel-control-next" href="#welcome-books" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
      </a>
      </div>
    </div>
  </div>

  <div class="row">
        <app-category-card *ngFor="let category of cardCategories | async" [category]="category"
          (selected)="selectCategory($event)" class="col-xs-12 col-sm-6 col-md-4"></app-category-card>
  </div>
