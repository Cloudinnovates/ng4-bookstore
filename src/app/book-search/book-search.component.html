<div class="card">
  <div class="card-header">
      Quick Search
  </div>
    <div class="input-group">
      <input #search type="text" class="form-control" placeholder="Search for ..."
      [formControl]="searchControl" (keyup)="searchBooks(search.value)">
      <span class="input-group-btn">
        <button class="btn btn-primary" (click)="searchBooks(search.value)"
        [disabled]="disabled" type="button">Go!</button>
      </span>
    </div>
</div>
