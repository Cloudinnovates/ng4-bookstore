<ul class="nav navbar-nav float-right">
  <li class="nav-item dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" id="cartDropdownMenu" data-toggle="dropdown" type="button" aria-haspopup="true" aria-expanded="false">
    Cart: {{cart.amount | currency:'EUR':true:'1.2-2'}} ({{cart.count}} items)
  </button>
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="cart">
      <div *ngIf="cart.count">
        <div class="table-responsive">
          <table class="table table-bordered table-sm table-inverse">
            <tbody>
              <tr>
                <td class="font-weight-bold">Title</td>
                <td class="font-weight-bold">Price</td>
                <td class="font-weight-bold">Count</td>
                <td class="font-weight-bold"> Amount</td>
              </tr>
              <tr *ngFor="let item of cart.items">
                <td>{{item.book.title}}</td>
                <td>{{item.book.price | currency:'EUR':true:'1.2-2'}}</td>
                <td>{{item.count}}</td>
                <td>{{item.amount | currency:'EUR':true:'1.2-2'}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="total-cart float-right">
              <b>Total: {{cart.amount | currency:'EUR':true:'1.2-2'}}</b>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <a [routerLink]="['/cart']" class="btn btn-primary float-right btn-cart">
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart</a>
            <a [routerLink]="['/checkout']" class="btn btn-success float-right btn-cart">
                            <i class="fa fa-credit-card" aria-hidden="true"></i> Checkout</a>
          </div>
        </div>
       </div>
       <div class="empty-cart" *ngIf="!cart.count">your cart is empty</div>
       </div>
  </li>
</ul>
